<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online MarketPlace | Cart section</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="/static/css/style1.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">Online MarketPlace</a>
            <!--cart-icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!--content-->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="/static/images/white3.avif" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">White Shirt</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--remove cart-->
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart close-->
                <i class='bx bx-window-close' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box 1-->
            <div class="product-box">
                <img src="/static/images/shirt1.avif" alt="" class="product-img">
                <h2 class="product-title">shirt</h2>
                <span class="price">$30</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 2-->
            <div class="product-box">
                <img src="static/images/white2.avif" alt="" class="product-img">
                <h2 class="product-title">shirt</h2>
                <span class="price">$35</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 3-->
            <div class="product-box">
                <img src="static/images/shoe2.jpg" alt="" class="product-img">
                <h2 class="product-title">shoe</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 4-->
            <div class="product-box">
                <img src="static/images/jean7.jpg" alt="" class="product-img">
                <h2 class="product-title">jeans</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 5-->
            <div class="product-box">
                <img src="static/images/laptop2.webp" alt="" class="product-img">
                <h2 class="product-title">laptop</h2>
                <span class="price">$1500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 6-->
            <div class="product-box">
                <img src="static/images/smartband.png" alt="" class="product-img">
                <h2 class="product-title">smart band watch</h2>
                <span class="price">$500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 7-->
            <div class="product-box">
                <img src="static/images/shoe9.jpg" alt="" class="product-img">
                <h2 class="product-title">shoe</h2>
                <span class="price">$90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box 8-->
            <div class="product-box">
                <img src="static/images/white3.avif" alt="" class="product-img">
                <h2 class="product-title">shirt</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!--link to JS-->
    <script src="/main.js"></script>
    <!--code injected by live-server-->
    <script type="text/javascript"></script>
</body>
</html>
